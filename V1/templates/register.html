<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - HealthSync</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0d6efd 0%, #0dcaf0 100%);
            min-height: 100vh;
            padding: 2rem 0;
        }
        .register-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .register-form {
            padding: 2rem;
        }
        .btn-primary {
            background: linear-gradient(45deg, #0d6efd, #0dcaf0);
            border: none;
            padding: 12px 30px;
        }
        .form-control:focus {
            border-color: #0dcaf0;
            box-shadow: 0 0 0 0.2rem rgba(13, 202, 240, 0.25);
        }
        .blood-type-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .blood-type-option {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="register-container">
                    <div class="register-form">
                        <h3 class="text-center mb-4">Create Account</h3>
                        
                        <!-- User Type Selection -->
                        <div class="mb-4">
                            <div class="btn-group w-100" role="group">
                                <input type="radio" class="btn-check" name="userType" id="hospital" value="hospital" checked>
                                <label class="btn btn-outline-primary" for="hospital">Hospital</label>
                                
                                <input type="radio" class="btn-check" name="userType" id="donor" value="donor">
                                <label class="btn btn-outline-primary" for="donor">Donor</label>
                            </div>
                        </div>

                        <form id="registerForm">
                            <!-- Common Fields -->
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="name" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="name" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">Email Address</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="contact" class="form-label">Contact Number</label>
                                    <input type="tel" class="form-control" id="contact" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="address" class="form-label">Address</label>
                                <textarea class="form-control" id="address" rows="2" required></textarea>
                            </div>
                            
                            <!-- Donor-specific fields -->
                            <div id="donorFields" style="display: none;">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="dateOfBirth" class="form-label">Date of Birth</label>
                                        <input type="date" class="form-control" id="dateOfBirth">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Blood Type</label>
                                        <div class="blood-type-grid">
                                            <div class="blood-type-option">
                                                <input type="radio" class="btn-check" name="bloodType" id="A+" value="A_POSITIVE">
                                                <label class="btn btn-outline-danger btn-sm" for="A+">A+</label>
                                            </div>
                                            <div class="blood-type-option">
                                                <input type="radio" class="btn-check" name="bloodType" id="A-" value="A_NEGATIVE">
                                                <label class="btn btn-outline-danger btn-sm" for="A-">A-</label>
                                            </div>
                                            <div class="blood-type-option">
                                                <input type="radio" class="btn-check" name="bloodType" id="B+" value="B_POSITIVE">
                                                <label class="btn btn-outline-danger btn-sm" for="B+">B+</label>
                                            </div>
                                            <div class="blood-type-option">
                                                <input type="radio" class="btn-check" name="bloodType" id="B-" value="B_NEGATIVE">
                                                <label class="btn btn-outline-danger btn-sm" for="B-">B-</label>
                                            </div>
                                            <div class="blood-type-option">
                                                <input type="radio" class="btn-check" name="bloodType" id="AB+" value="AB_POSITIVE">
                                                <label class="btn btn-outline-danger btn-sm" for="AB+">AB+</label>
                                            </div>
                                            <div class="blood-type-option">
                                                <input type="radio" class="btn-check" name="bloodType" id="AB-" value="AB_NEGATIVE">
                                                <label class="btn btn-outline-danger btn-sm" for="AB-">AB-</label>
                                            </div>
                                            <div class="blood-type-option">
                                                <input type="radio" class="btn-check" name="bloodType" id="O+" value="O_POSITIVE">
                                                <label class="btn btn-outline-danger btn-sm" for="O+">O+</label>
                                            </div>
                                            <div class="blood-type-option">
                                                <input type="radio" class="btn-check" name="bloodType" id="O-" value="O_NEGATIVE">
                                                <label class="btn btn-outline-danger btn-sm" for="O-">O-</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="terms" required>
                                <label class="form-check-label" for="terms">
                                    I agree to the <a href="#" class="text-primary">Terms of Service</a> and <a href="#" class="text-primary">Privacy Policy</a>
                                </label>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 mb-3">Create Account</button>
                        </form>
                        
                        <div class="text-center">
                            <p class="mb-2">Already have an account?</p>
                            <a href="/login" class="btn btn-outline-primary">Sign In</a>
                        </div>
                        
                        <div class="text-center mt-3">
                            <a href="/" class="text-muted">‚Üê Back to Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle donor-specific fields
        document.querySelectorAll('input[name="userType"]').forEach(radio => {
            radio.addEventListener('change', function() {
                const donorFields = document.getElementById('donorFields');
                const dateOfBirth = document.getElementById('dateOfBirth');
                
                if (this.value === 'donor') {
                    donorFields.style.display = 'block';
                    dateOfBirth.required = true;
                } else {
                    donorFields.style.display = 'none';
                    dateOfBirth.required = false;
                }
            });
        });

        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const userType = document.querySelector('input[name="userType"]:checked').value;
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                contact_number: document.getElementById('contact').value,
                password: document.getElementById('password').value,
                address: document.getElementById('address').value
            };
            
            if (userType === 'donor') {
                formData.date_of_birth = document.getElementById('dateOfBirth').value;
                const bloodType = document.querySelector('input[name="bloodType"]:checked');
                if (bloodType) {
                    formData.blood_type = bloodType.value;
                } else {
                    alert('Please select your blood type');
                    return;
                }
            }
            
            try {
                const response = await fetch(`/api/blood-bank/register-${userType}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('Registration successful! Please login to continue.');
                    window.location.href = '/login';
                } else {
                    alert('Registration failed: ' + data.message);
                }
            } catch (error) {
                console.error('Registration error:', error);
                alert('Registration failed. Please try again.');
            }
        });
    </script>
</body>
</html>
